<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Simple Expansive Footer</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }
    
    .main-content {
      flex: 1;
      padding: 40px 20px;
      background: #f5f5f5;
    }

    .site-footer {
      background: linear-gradient(135deg, #1e3c72 0%, #2a5298 100%);
      color: #ffffff;
      padding: 80px 0 40px;
      margin-top: auto;
    }

    .footer-content {
      max-width: 900px;
      margin: 0 auto;
      padding: 0 40px;
      text-align: center;
    }

    .footer-team {
      font-size: 1.4rem;
      font-weight: 600;
      margin-bottom: 30px;
      color: #fff;
    }

    .footer-links {
      margin: 35px 0;
    }

    .footer-links a {
      color: #ffffff;
      text-decoration: none;
      font-size: 1.1rem;
      display: inline-flex;
      align-items: center;
      gap: 12px;
      padding: 15px 30px;
      background: rgba(255, 255, 255, 0.1);
      border-radius: 8px;
      transition: all 0.3s ease;
      border: 2px solid transparent;
    }

    .footer-links a:hover {
      background: rgba(255, 255, 255, 0.2);
      border-color: rgba(255, 255, 255, 0.3);
      transform: translateY(-2px);
    }

    .footer-links i {
      font-size: 1.3rem;
    }

    .footer-quote {
      font-size: 1.3rem;
      font-style: italic;
      margin: 40px 0;
      color: rgba(255, 255, 255, 0.95);
      padding: 25px;
      background: rgba(255, 255, 255, 0.08);
      border-radius: 10px;
      border-left: 4px solid rgba(255, 255, 255, 0.4);
    }

    .footer-copyright {
      font-size: 1rem;
      color: rgba(255, 255, 255, 0.85);
      margin-top: 40px;
      padding-top: 30px;
      border-top: 1px solid rgba(255, 255, 255, 0.2);
    }

    @media (max-width: 768px) {
      .site-footer {
        padding: 60px 0 30px;
      }

      .footer-content {
        padding: 0 20px;
      }

      .footer-team {
        font-size: 1.2rem;
      }

      .footer-links a {
        font-size: 1rem;
        padding: 12px 24px;
      }

      .footer-quote {
        font-size: 1.1rem;
        padding: 20px;
      }
    }
  </style>
</head>
<body>
  <div class="main-content">
    <h1>Your Page Content Here</h1>
    <p>This is where your main content goes. Scroll down to see the footer.</p>
  </div>

  <footer class="site-footer">
    <div class="footer-content">
      
      <p class="footer-team">
        Team: Zakari, Kimia, Lawrence & Sukhman
      </p>
      
      <p class="footer-links">
        <a href="https://github.com/zakbillo/sports-betting" target="_blank">
          <i class="fa fa-github fa-lg"></i> View Our Source Code
        </a>
      </p>
      
      <p class="footer-quote">
        "The house always wins... usually."
      </p>
      
      <div class="footer-copyright">
        2025 Data Science I (P8105) Final Project
      </div>
    </div>
  </footer>
</body>
</html>
